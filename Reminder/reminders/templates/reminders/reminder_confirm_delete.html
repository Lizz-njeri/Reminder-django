<!DOCTYPE html>
<html>
<head>
    <title>Delete Reminder</title>
</head>
<body>
    <h1>Delete Reminder</h1>
    <p>Are you sure you want to delete "{{ reminder.text }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'reminder_list' %}">Cancel</a>
</body>
</html>
