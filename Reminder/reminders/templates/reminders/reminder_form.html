<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Edit Reminder{% else %}Add Reminder{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.id %}Edit Reminder{% else %}Add Reminder{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Reminder</button>
    </form>
    <a href="{% url 'reminder_list' %}">Back to Reminder List</a>
</body>
</html>
